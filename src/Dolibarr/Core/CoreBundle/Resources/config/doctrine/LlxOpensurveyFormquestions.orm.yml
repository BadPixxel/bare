Dolibarr\Core\CoreBundle\Entity\LlxOpensurveyFormquestions:
    type: entity
    table: llx_opensurvey_formquestions
    id:
        rowid:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        idSondage:
            type: string
            nullable: true
            length: 16
            options:
                fixed: false
            column: id_sondage
        question:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        availableAnswers:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: available_answers
    lifecycleCallbacks: {  }
